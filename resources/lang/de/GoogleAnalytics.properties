header = "Deaktivierung von Google Analytics Tracking"
content = "Sie können die Speicherung aller Cookies durch Einstellungen in ihrem Browser verhindern. Das deaktivieren aller Cookies kann zu Funktionseinschränkungen auf dieser und anderen Websites führen. Sie können darüber hinaus die Übermittlung an Google sowie die Verarbeitung personenbezogener Daten (inkl. Ihrer IP-Adresse) durch Google verhindern, indem Sie das unter dem folgenden Link verfügbare Browser-Plugin herunterladen und installieren: :optOutPlugin Wir bieten Ihnen darüber hinaus die Möglichkeit, die Erfassung Ihrer Website-Nutzungs-Daten für diese Website zu deaktivieren, indem Sie auf den folgenden Link klicken: :optOutWebsite In diesem Fall wird ein spezielles Opt-Out-Cookie gesetzt, das die zukünftige Erfassung Ihrer Nutzungsdaten beim Besuch dieser Website verhindert."
